<!DOCTYPE html>
<html>
<head>
    <title>API Monitor Dashboard</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        .ok { color: green; }
        .fail { color: red; }
    </style>
</head>
<body>
    <h1>API Health Monitor</h1>

    <form method="post" action="/add">
        <input type="text" name="url" placeholder="Enter API URL" size="50" required>
        <button type="submit">Add</button>
    </form>

    <table>
        <tr>
            <th>API URL</th>
            <th>Status</th>
            <th>Latency (ms)</th>
        </tr>
        {% for r in results %}
        <tr>
            <td>{{ r.url }}</td>
            <td class="{{ 'ok' if r.status == 200 else 'fail' }}">{{ r.status }}</td>
            <td>{{ r.latency }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
